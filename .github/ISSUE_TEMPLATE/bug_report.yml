name: "üêõ Bug report"
description: Report a reproducible problem
title: "[BUG] <short summary>"
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Clear, concise description of the bug.
      placeholder: e.g., App crashes when clicking Save
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: "1. Go to‚Ä¶\n2. Click‚Ä¶\n3. See error‚Ä¶"
    validations:
      required: true
  - type: input
    id: expected
    attributes:
      label: Expected behavior
  - type: input
    id: env
    attributes:
      label: Environment
      placeholder: "OS, browser/node, app version/commit"
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      render: shell
